<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='./index.js'></script>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <link rel='stylesheet' href='./styles.css' />
  <title>Happy Holidays!</title>
</head>
<body style='margin : 0px; overflow: hidden;'>


  <a-scene embedded arjs>

    <a-assets>

      <a-asset-item id='menorah' src='./assets/models/kenney_holidaykit_2/Models/GLTF_format/hanukkahMenorah.glb'></a-asset-item>

    </a-assets>

    <a-plane
      color='blue'
      height='10'
      width='10'
      rotation='-90 0 0'
      position='0 .1 0'
    ></a-plane>

   <a-entity
      gltf-model='#menorah'
      scale='.5 .5 .5'
      position='0 1 0'
   ></a-entity>
    <!-- create your content here. just a box for now -->
      <!-- use your gltf model -->

      <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera type='pattern' url='./assets/marker/pattern-pixel-snowflake.patt'></a-marker-camera>
  </a-scene>
</body>
</html>
