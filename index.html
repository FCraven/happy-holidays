<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='./index.js'></script>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <link rel='stylesheet' href='./styles.css' />
  <title>Happy Holidays!</title>
</head>
<body style='margin : 0px; overflow: hidden;'>


  <a-scene embedded arjs>

    <a-assets>

      <a-asset-item id="christmas-tree-obj" src="./assets/models/55-ct/christmas-tree.obj"></a-asset-item>

      <a-asset-item id="christmas-tree-mtl" src="./assets/models/55-ct/christmas-tree-material.mtl"></a-asset-item>

      <a-asset-item id='snow-field-gltf' src='./assets/models/snow-field/snow-field.gltf'></a-asset-item>



      <!-- <a-asset-item id='snow-field-normal-map' src='./assets/models/snow-field/textures/snow_field_aerial_nor_gl_1k.jpg'></a-asset-item>

      <a-asset-item id='snow-field-aoc-map' src='./assets/models/snow-field/textures/snow_field_aerial_col_1k.jpg'></a-asset-item> -->

      <a-asset-item id='menorah' src='./assets/models/kenney_holidaykit_2/Models/GLTF_format/hanukkahMenorah.glb'></a-asset-item>

    </a-assets>

   <a-gltf-model
      src='#menorah'
      scale='2 2 2'
   ></a-gltf-model>
    <!-- create your content here. just a box for now -->
      <!-- use your gltf model -->

      <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera type='pattern' url='./assets/marker/pattern-pixel-snowflake.patt'></a-marker-camera>
  </a-scene>
</body>
</html>
